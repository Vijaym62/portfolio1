<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="BsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
    <slide *ngFor="let picture of project.pictures">
      <img [src]="picture" style="display: block; width: 100%; height: auto" />
    </slide>
  </carousel>
</div>

<h3 class="mt2 p-2 ml-4 font-semibold">Project Description :</h3>
<p class="ml-4">{{ project.description }}</p>
<h5 class="ml-4 font-semibold">
  You can find this project On GIthub <a href="{{ project.projectLink }}"></a>
</h5>

<div class="flex">
  <div class="flex justify-center space-x-4">
    <div *ngFor="let tag of project.tags">
      <div
        class="ml-6 mt-4 mb-4 bg-opacity-50 px-3 py-1 rounded-full text-sm text-green"
        [style.background-color]="tag.color"
      >
        {{ tag }}
      </div>
    </div>
  </div>
</div>
